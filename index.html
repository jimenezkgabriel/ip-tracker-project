<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap CSS via CDN because GitHub pages bugs out when loading local files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Playwrite+CZ:wght@100..400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- One-two combo setting up the map API -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Custom CSS sheet for small things to override from Bootstrap -->
  <link rel="stylesheet" href="./src/styles/style.css">

  <!-- The JS file -->
  <script type="module" src="./src/scripts/script.js" defer></script>

  <title>IP Address Tracker Project</title>

</head>

<body>
  <div class="container">
    <!-- The row containing the title -->
    <div class="row">
      <div class="col-12 text-center my-5">
        <h1 class="text-white">IP Address Tracker</h1>
      </div>
    </div>
    <!-- The row containing the IP Address search bar and its button -->
    <div class="row">
      <div class="col-md-6 col-sm-12 my-0 mx-auto">
        <div class="input-group input-group-lg shadow rounded-4">
          <input type="text" id="ipInput" class="form-control rounded-start-4"
            placeholder="Search for any IP address or domain" role="search" aria-label="Search an IP address or domain"
            style="height: 4rem;">
          <button class="btn btn-dark rounded-end-4" type="button" id="button"
            style="width: 4rem; background-color: black;" role="button"><img src="./images/icon-arrow.svg"
              alt="Search"></button>
        </div>
      </div>
    </div>
    <!-- The row containing the results -->
    <div class="row">
      <div class="col-12 my-5 shadow-lg p-4 rounded-4 bg-white">
        <div class="row gx-5 text-center text-md-start">
          <div class="col-md-3 col-sm-12 mb-4 mb-md-0">
            <p role="region" aria-label="IP Address" tabindex="0">IP ADDRESS</p>
            <h5 id="ipAddress" role="IP Address" tabindex="0">--</h5>
          </div>
          <div class="col-md-3 col-sm-12 mb-4 mb-md-0 border border-top-0 border-bottom-0">
            <p role="region" aria-label="Location" tabindex="0">LOCATION</p>
            <h5 id="location" role="Location" tabindex="0">--</h5>
          </div>
          <div class="col-md-3 col-sm-12 mb-4 mb-md-0 border border-top-0 border-bottom-0 border-start-0">
            <p role="region" aria-label="Timezone" tabindex="0">TIMEZONE</p>
            <h5 id="timezone" role="Timezone" tabindex="0">--</h5>
          </div>
          <div class="col-md-3 col-sm-12 mb-4 mb-md-0">
            <p role="region" aria-label="ISP" tabindex="0">ISP</p>
            <h5 id="isp" role="ISP" tabindex="0">--</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- The map container -->
  <div id="map" class="min-vh-100" role="map" aria-label="map"></div>
  <!-- footer for my efforts -->
  <div class="attribution sticky-bottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabe Jimenez</a>.
  </div>

</body>

</html>
